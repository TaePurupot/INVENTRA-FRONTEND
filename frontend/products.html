<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">

<nav>
    <a href="index.html">Dashboard</a>
    <a href="products.html">Products</a>
    <a href="sales.html">Sales</a>
    <button id="logoutBtn">Logout</button>

</nav>

<h1>Manage Products</h1>

<div class="card">
    <form id="productForm">
        <div class="form-grid">
            <input id="productName" placeholder="Product Name" required>
            <input id="sku" placeholder="SKU" required>
            <input id="quantity" type="number" placeholder="Quantity" required>
            <input id="price" type="number" placeholder="Price" required>
        </div>

        <br>
        <button type="submit">Save Product</button>
    </form>
</div>

<div class="card table-wrapper">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>SKU</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
    </table>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
